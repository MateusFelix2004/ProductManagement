<div class="container">
    <div class="row">
      <form class="col s12">
        <!-- Campo de Email -->
        <div class="input-field col s12 m8 l6">
          <input id="email" type="email" class="validate" [value]="email" (input)="this.email = userEmail.value" #userEmail required>
          <label for="email">Email</label>
        </div>
  
        <!-- Campo de Senha -->
        <div class="input-field col s12 m8 l6">
          <input id="senha" type="password" class="validate" [value]="senha" (input)="this.senha = userSenha.value" #userSenha required>
          <label for="senha">Senha</label>
        </div>
  
        <!-- Botões de Ação -->
        <div class="input-field col s12">
          <a (click)="adicionar()" class="waves-effect waves-light btn">Criar Usuário</a>
          <a routerLink="/users" class="waves-effect waves-light btn red">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
