<div class="container">
    <div class="row">
      <form class="col s12">
        <!-- Imagem do Produto -->
        <div class="image-wrapper">
          <div id="image-preview" class="image-container"></div>
        </div>
        
        <!-- Nome do Produto -->
        <div class="input-field col s12">
          <p id="name" class="product-name">{{ nome }}</p>
        </div>
  
        <!-- Quantidade do Produto -->
        <div class="input-field col s12"> 
          <input id="quantity" type="number" class="validate" [value]="quantidade" (input)="onQuantidadeChange($event)" />
          <label for="quantity">Quantidade</label>
        </div>
  
        <!-- Botões de Ação -->
        <div class="input-field col s12">
          <a href="#" class="waves-effect waves-light btn">Salvar</a>
          <a routerLink="/stock" class="waves-effect waves-light btn red">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
