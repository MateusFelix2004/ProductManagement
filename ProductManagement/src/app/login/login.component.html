<div class="container">
    <div class="row">
      <div class="col s12 m6 l4 offset-l4 offset-m3">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Login</span>
            <form>
              <div class="input-field">
                <input id="email" type="email" class="validate" #email>
                <label for="email">E-mail</label>
                <span class="helper-text" data-error="Invalid email" data-success="Valid"></span>
              </div>
              <div class="input-field">
                <input id="password" type="password" class="validate" #senha>
                <label for="password">Senha</label>
              </div>
              <div class="input-field">
                <button class="btn waves-effect waves-light" type="button" (click)="login(email.value, senha.value)">Login
                  <i class="material-icons right">login</i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
