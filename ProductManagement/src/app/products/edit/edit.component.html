<div class="container">
  <div class="row">
    <form class="col s12">
      <!-- Imagem do Produto -->
      <div class="image-wrapper">
        <div id="image-preview" class="image-container" [style.backgroundImage]="'url(' + produto?.foto + ')'"></div>
        <span class="icon-btn" title="Trocar Imagem" onclick="document.getElementById('file-input').click()">
          <i class="material-icons" translate="no">edit</i>
        </span>
      </div>
      
      <div class="file-field input-field">
        <input type="file" id="file-input" (change)="previewImage($event)" style="display: none;">
      </div>
      
      <!-- Nome do Produto -->
      <div class="input-field col s12 m8 l6">
        <input id="name" type="text" class="validate" [value]="produto?.nome || ' '" (input)="produto ? produto.nome = prodNome.value : null" #prodNome>
        <label for="name">Nome</label>
      </div>

      <!-- Preço do Produto -->
      <div class="input-field col s12 m8 l6">
        <input
          id="preco"
          class="validate"
          type="text"
          [value]="formatAsCurrency(produto?.preco || 0)"
          (input)="processInput($event)"
        />
        <label for="preco">Preço</label>
      </div>

      <!-- Botões de Ação -->
      <div class="input-field col s12">
        <a (click)="salvar()" class="waves-effect waves-light btn">Salvar</a>
        <a routerLink="/products" class="waves-effect waves-light btn red">Cancelar</a>
      </div>
    </form>
  </div>
</div>
